{% extends "base.html" %}
{% block content %}
<h1>Edit Survey #{{ survey.id }}</h1>

<form method="post" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Room Number</label>
    <input class="form-control" name="room_number" value="{{ survey.room_number }}">
  </div>
  <div class="col-md-4">
    <label class="form-label">Batch Number</label>
    <input class="form-control" name="batch_number" value="{{ survey.batch_number }}">
  </div>
  <div class="col-md-12">
    <label class="form-label">Compost Remarks</label>
    <textarea class="form-control" name="compost_remarks">{{ survey.compost_remarks }}</textarea>
  </div>

  <div class="col-12 mt-3 d-flex gap-2">
    <button class="btn btn-primary">Save Changes</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('report_detail', survey_id=survey.id) }}">Cancel</a>
  </div>
</form>
{% endblock %}
