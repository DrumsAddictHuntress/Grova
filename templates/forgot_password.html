
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <h2 class="mb-3 text-center">Forgot your password?</h2>
        <p class="text-muted">Enter the email you used to sign up and we'll generate a reset link.</p>
        <form method="POST" class="mb-3">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Get reset link</button>
          </div>
        </form>
        {% if reset_url %}
        <div class="alert alert-secondary">
          <div class="fw-bold mb-1">Dev note:</div>
          <div>Reset link: <a href="{{ reset_url }}">{{ reset_url }}</a></div>
          <small class="text-muted">In production, send this by email.</small>
        </div>
        {% endif %}
        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
