
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Grova</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('form_redirect') }}">Create Form</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('daily_redirect') }}">Add Daily Stats</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('report_redirect') }}">View Reports</a></li>
        </ul>
      </div>
    </div>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container mt-3">
      {% for cat, msg in messages %}
        <div class="alert alert-{{ 'warning' if cat=='message' else cat }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    </div>
    {% endif %}
  {% endwith %}

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Normalize all number inputs across browsers & locales
    document.querySelectorAll('input[type="number"]').forEach((el) => {
      el.setAttribute('inputmode', 'decimal');
      if (!el.hasAttribute('step')) el.setAttribute('step', '0.1'); // fallback
      el.setAttribute('lang', 'en-CA');

      el.addEventListener('keydown', (e) => {
        if ((e.key === 'ArrowUp' || e.key === 'ArrowDown') && el.value === '') {
          el.value = '0';
        }
      });
    });

    // Convert commas to dots before submit
    document.addEventListener('submit', (e) => {
      e.target?.querySelectorAll?.('input[type="number"]').forEach((el) => {
        if (el.value.includes(',')) el.value = el.value.replace(/,/g, '.');
      });
    });
  </script>

</body>
</html>
