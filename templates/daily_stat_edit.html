{% extends "base.html" %}
{% block content %}
<h1>Edit Daily Stat #{{ stat.id }}</h1>

<form method="post" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Date</label>
    <input type="date" class="form-control" name="stat_date" value="{{ stat.stat_date }}">
  </div>

  <div class="col-md-4">
    <label class="form-label">Comp Temp</label>
    <input type="number" step="0.01" class="form-control" name="comp_temp" value="{{ stat.comp_temp }}">
  </div>

  <div class="col-md-12">
    <label class="form-label">Remarks</label>
    <textarea class="form-control" name="remarks">{{ stat.remarks }}</textarea>
  </div>

  <div class="col-12 mt-3 d-flex gap-2">
    <button class="btn btn-primary">Save Changes</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('report_detail', survey_id=stat.survey_id) }}">Cancel</a>
  </div>
</form>
{% endblock %}
